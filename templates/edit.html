<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Message</title>
</head>
<body>
    <h1>Edit Message</h1>
    <form action="{{ url_for('edit_message', message_id=message[0]) }}" method="POST">
        <label for="message">Message:</label><br>
        <textarea name="message" id="message" rows="4" cols="50">{{ message[2] }}</textarea><br>
        <button type="submit">Save Changes</button>
    </form>
    <a href="{{ url_for('index') }}">Cancel</a>
</body>
</html>
